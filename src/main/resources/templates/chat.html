<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${requested.getFullName()}"></title>
</head>
<body>
    <header>
        <div>
            <a th:href="@{${prefix + '/profile/' + current.getId()}}">
                <span>Я</span>
            </a>
        </div>
        <div>
            <a th:href="@{${prefix + '/profile'}}">
                    <span>
                        Люди
                    </span>
            </a>
        </div>
        <div>
            <a th:href="@{${prefix + '/chat'}}">
                <span>Чаты</span>
            </a>
        </div>
        <div>
            <a th:href="@{${prefix + '/logout'}}">
                <span>Выход</span>
            </a>
        </div>
    </header>

<div>
    <div>
        <a th:href="@{${prefix + '/profile/' + requested.getId()}}">
            <span th:text="${requested.getFullName()}">
            </span>
        </a>
    </div>

    <div>
        <a th:href="@{${prefix + '/chat/' + chatId + '?q=' + Integer.toString(query + 20)}}" th:if="${query < page.getTotalElements()}">
            <span>
                Загрузить ещё
            </span>
        </a>

        <ul>
            <li th:each="msg: ${page.getContent()}">
                <div th:text="${msg.getMessage()}">
                </div>
                <span th:text="${msg.getSent()}"></span>
            </li>
        </ul>
    </div>

    <div>
        <form method="post">
            <input type="text" required minlength="1" maxlength="255" name="message" />
            <input type="submit"/>
        </form>
    </div>
</div>

</body>
</html>
