<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/all.css">
    <title th:text="${requested.getFullName()}"></title>
</head>
<body>
    <div class="logo">
    </div>
    <header>
      <div class="headerlink myprofile">
        <a th:href="@{${prefix + '/profile/' + current.getId()}}">
          <span>Я</span>
        </a>
      </div>
      <div class="headerlink people">
        <a th:href="@{${prefix + '/profile'}}">
          <span>Люди</span>
        </a>
      </div>
      <div class="headerlink chats">
        <a th:href="@{${prefix + '/chat'}}">
          <span>Чаты</span>
        </a>
      </div>
      <div class="headerlink logout">
        <a th:href="@{${prefix + '/logout'}}">
          <span>Выход</span>
        </a>
      </div>
    </header>

<div class="full">
    <div>
        <a th:href="@{${prefix + '/profile/' + requested.getId()}}" class="chatusername">
            <span th:text="${requested.getFullName()}">тест имя пользователя
            </span>
        </a>
    </div>

    <div>
        <a th:href="@{${prefix + '/chat/' + chatId + '?q=' + queryplus}}" th:if="${query < page.getTotalElements()}" class="plus">
            <span>
                Загрузить ещё
            </span>
        </a>

        <ul class="messagelist">
            <li th:each="msg: ${page.getContent()}" th:attr="class=${current.getId().equals(msg.getFromId()) ? 'fromanother' : 'fromme'}">
                <div th:text="${msg.getMessage()}" class="messagetext">тест сообщение
                </div>
                <span th:text="${msg.getSent()}" class="date">тестдата</span>
            </li>
        </ul>
    </div>

    <div>
        <form method="post" class="formmsg">
            <input type="text" required minlength="1" maxlength="255" name="message" class="textfield msg"/>
            <input type="submit" value="" class="button"/>
        </form>
    </div>
</div>

</body>
</html>
